<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>

    <title>Planer</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-sm container-fluid">
            <a class="navbar-brand" href="#">Planer</a>
          </div>
    </nav>

    <div class="container-sm">
        <div class="row my-2">

            <div class="col-xxl login">
                <h3>Вход</h3>
                <input id="loginInEmail" class="block my-2" type="text" placeholder="Email">
                <input id="loginInPassword" class="block my-2" type="password" placeholder="Пароль">
                <button id="loginInButton">Войти</button>
            </div>

            <div class="col-xxl signIn">
                <h3>Регистрация</h3>
                <input id="signInInEmail" class="block my-2" type="text" placeholder="Email">
                <input id="signInInPassword" class="block my-2" type="password" placeholder="Пароль">
                <input id="signInInPasswordRe" class="block my-2" type="password" placeholder="Повторите пароль">
                <button id="signInButton">Зарегестрироваться</button>
            </div>

        </div>
    </div>

</body>
</html>
