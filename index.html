<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Planer</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-sm container-fluid">
            <a class="navbar-brand" href="#">Planer</a>
          </div>
    </nav>

    <div class="container-sm">
        <div class="row my-2">

            <div class="col-xxl signin">
                <h3>Вход</h3>
                <input class="block my-2" type="text" placeholder="Email">
                <input class="block my-2" type="text" placeholder="Пароль">
                <button>Войти</button>
            </div>

            <div class="col-xxl register">
                <h3>Регистрация</h3>
                <input class="block my-2" type="text" placeholder="Email">
                <input class="block my-2" type="text" placeholder="Пароль">
                <input class="block my-2" type="text" placeholder="Повторите пароль">
                <button>Зарегестрироваться</button>
            </div>

        </div>
    </div>

</body>
</html>
